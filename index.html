<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="images/font/arial-geo-bold.css" />
    <link rel="stylesheet" type="text/css" href="scss/global.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <img src="images/თიბისი.png" alt="თიბისი" class="TBC" />
        <ul class="nav-bar">
          <input type="checkbox" id="check" />
          <span class="menu">
            <li><a href="#">მთავარი</a></li>
            <li class="background"><a href="#">შეუკვეთე ონლაინ</a></li>
            <li><a href="#">ჩვენს შეხახებ</a></li>
            <li><a href="#">კონტაქტი</a></li>
            <li><a href="#">სიახლე</a></li>
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-location-dot"></i>
            <i class="fa-solid fa-user"></i>
            <label for="check" class="close-menu">
              <i class="fa-solid fa-xmark"></i>
            </label>
          </span>
          <label for="check" class="open-menu"
            ><i class="fa-solid fa-bars"></i
          ></label>
        </ul>
      </nav>
    </header>
    <section>
      <div class="slider">
        <figure>
          <div class="slide">
            <h1>Savor the moment</h1>
            <img src="images/3.jpg" />
          </div>
          <div class="slide">
            <img src="images/3.jpg" />
          </div>
        </figure>
      </div>
    </section>

    <section class="sec">
      <div class="container">
        <h2>რეკომენდირებული პროდუქტები</h2>
        <div class="img-container">
          <img src="images/div1.jpg" alt="div1" />
          <img src="images/div2.jpg" alt="div2" />
          <img src="images/div3.jpg" alt="div3" />
        </div>
        <div class="box-container">
          <div class="box">
            <h3>ხინკალი</h3>
            <div class="line"></div>
            <p>1.50 GEL</p>
            <i class="fa-solid fa-circle-plus"></i>
          </div>

          <div class="box">
            <h3>ლაზანია</h3>
            <div class="line"></div>
            <p>1.50 GEL</p>
            <i class="fa-solid fa-circle-plus"></i>
          </div>
          <div class="box">
            <h3>ტირამისუ</h3>
            <div class="line"></div>
            <p>1.50 GEL</p>
            <i class="fa-solid fa-circle-plus"></i>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
